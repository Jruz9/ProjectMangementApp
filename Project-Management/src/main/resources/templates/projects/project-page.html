<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts:: header"></head>

<body>
<nav th:replace="layouts:: navbar"></nav>

<div class="container">
    <h3>Projects Directory</h3>
    <hr>
    <a th:href="@{/projects/new}" class="btn btn-primary btn-sm mb-3">>Add Project</a>
</div>
<br>
<div>
    <h4> Current project</h4>
    <table class="table table-bordered table-striped">
        <thead class="thread-dark">
        <tr>
            <th>Project Name</th>
            <th>Project Stage</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="aProject : ${projects}">
            <td th:text="${aProject.name}"></td>
            <td th:text="${aProject.stage}"></td>

            <a th:href="@{/projects/update(id=${aProject.projectId})}"
               class ="btn btn-info btn-sm">
               update
               </a>
            <a th:href="@{/projects/delete(id=${aProject.projectId})}"
               class="btn btn-danger btn-sm"
               onclick="if (!(confirm('Are you sure you want to delete this employee ?'))) return false">
                delete
                </a>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
