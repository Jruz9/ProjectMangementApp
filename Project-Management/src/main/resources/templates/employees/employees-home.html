<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts:: header"></head>

<body>
<nav th:replace="layouts:: navbar"></nav>

<div class="newEmployee">
    <h4>Create a new employee</h4>
    <form action="/employee/new" th:object="${employee}" method="post">

        <button type="submit" class="btn btn-primary">New Employee</button>


    </form>
</div>

<div class="employeeTable">
    <h4>Current Employees</h4>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aEmployee : ${employeeList}">
            <td th:text="${aEmployee.firstName}"></td>
            <td th:text="${aEmployee.lastName}"></td>
            <td th:text="${aEmployee.email}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
